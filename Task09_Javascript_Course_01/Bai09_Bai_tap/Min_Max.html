// tìm Min và Max của các số nhập từ bàn phím
<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8"/>
		<title>Trinh</title>
	</head>
	<body>
	<script>
		var min = null;
		var max = null;
		var value = '';
		while (value !=null)
		{
			value = prompt("Nhập số, nếu muốn dừng thì cancle");
			if(value !=null)
			{
				if(min==null){
					min= value;
					max= value;
				}
				else{
					if (min> value){
						min = value;
					}
					if (max< value){
						max = value;
					}
				}
			}
		}
	document.write("Min là:" + min + "<br/>"+ "Max là:" + max);
	</script>
	</body>
</html>
